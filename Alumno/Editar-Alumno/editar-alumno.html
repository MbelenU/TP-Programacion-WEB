    <div class="container mt-5">
        <div class="editar-header">
            <div class="editar">
                <div class="nombre-editar">
                    <h1>Editar perfil</h1>
                </div>
            </div>

        </div>

        <form class="row g-3">
            <div class="col-md-12">
                <div class="datospersonales">
                    <div class="datospersonales-header">DATOS PERSONALES</div>
                    
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <img src="/Nav-bar/perfil.jpg" alt="Foto de perfil" id="foto-perfil" class="img-fluid perfil-imagen">
                            <label for="fotoPerfil" class="form-label">Foto de Perfil</label>
                            <input class="form-control" type="file" id="fotoPerfil" accept="image/*">
                        </div>
        

                    </div>
        
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                    
                        <div class="col-md-6">
                            <label for="contraseña" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="contraseña" required>
                        </div>
                    </div>
        
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="nombreCompleto" class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="nombreCompleto" required>
                        </div>
                        <div class="col-md-6">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="telefono" required>
                        </div>

                    </div>
                </div>
            </div>

                        <!-- Div para Habilidades -->
                        <div class="col-md-12 mb-3">
                            <div class="datospersonales">
                                <div class="datospersonales-header">HABILIDADES</div>
                            <div id="habilidaderror" class="text-danger"></div>
                            <select class="form-select" id="habilidad" required>
                                <option value="" disabled selected>Seleccione una habilidad</option>
                                <option value="HTML">HTML</option>
                                <option value="CSS">CSS</option>
                                <option value="JavaScript">JavaScript</option>
                                <option value="Base de Datos">Base de Datos</option>
                            </select>
                            <button type="button" class="btnhab btn-secondary mt-2" id="agregarHabilidad">Agregar Habilidad</button>
                       
            
                        <div id="listaHabilidades" class="mb-3"></div>
                    </div>
                    </div>
        
            <!-- Div para Carrera y Plan de Estudios -->
            <div class="col-md-12 mb-3">
                <div class="datospersonales">
                    <div class="datospersonales-header">EXPERIENCIA ACADÉMICA</div>
                    <div id="carreraerror" class="text-danger"></div>
                    <label for="carrera" class="form-label">Carrera</label>
                    <select class="form-select" id="carrera" required>
                        <option value="" disabled selected>Seleccione una opción</option>
                        <option value="Desarrollo de Software">Desarrollo de Software</option>
                        <option value="Turismo">Turismo</option>
                        <option value="Comercio Internacional">Comercio Internacional</option>
                        <option value="Gestión Aeroportuaria">Gestión Aeroportuaria</option>
                        <option value="Logistica">Logistica</option>
                        <option value="Higiene y Seguridad">Higiene y Seguridad</option>
                    </select>

                    <label for="planEstudios" class="form-label mt-3 d-none" id="planEstudiosLabel">Plan de Estudios</label>
                    <div id="planerror" class="text-danger"></div>
                    <select class="form-select d-none" id="planEstudios" required>
                        <option value="" disabled selected>Seleccione un plan de estudios</option>
                    </select>

                    <label for="materia" class="form-label mt-3 d-none"  id="materiaLabel">Materia</label>
                    <select class="form-select d-none" id="materia">
                        <option value="" disabled selected>Seleccione una materia</option>
                    </select>
                    <button type="button" class="btn btn-secondary mt-2 d-none" id="agregarMateria">Agregar Materia Aprobada</button>
              
                </div> 
            </div>

            <!-- Div para Materias Aprobadas -->
<div class="col-md-12 mb-3">

        <ul id="materiasAprobadasList" class="mb-3"></ul>
    </div>
</div>
