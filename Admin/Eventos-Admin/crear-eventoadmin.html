	</nav>
	<section class="container">
		<div class="titulo-header">
			<div class="editar-header">
				<div class="editar">
					<div class="nombre-editar">
						<h1>Crear evento</h1>
					</div>
				</div>
			</div>
		</div>
		<div class="container-background p-5">
			<form class="row g-3">
				<div class="col-md-12">
					<div class="row mb-3">
						<div class="col-md-6">
							<label for="titulo" class="form-label">Titulo</label>
							<input type="text" class="form-control" id="titulo" required>
						</div>
						<div class="col-md-6">
							<label for="modalidad" class="form-label">Tipo</label>
							<select class="form-select" id="modalidad" required>
								<option value="" disabled selected>Seleccione un tipo de evento</option>
								<option value="capacitacion">Capacitación</option>
								<option value="tutoria">Tutoría</option>
							</select>
						</div>
						<div class="col-md-6">
							<label for="fecha" class="form-label">Fecha</label>
							<input type="date" class="form-control" id="fecha" required>
						</div>

						<div class="col-md-6">
							<label for="hora" class="form-label">Hora</label>
							<input type="time" class="form-control" id="hora" required>
						</div>
					</div>
					<div class="row mb-3">
						<div class="col-md-6">
							<label for="text-area" class="form-label">Descripción</label>
							<textarea class="form-control" id="text-area" rows="3"></textarea>
						</div>
					</div>
				</div>
				<button type="submit" class="btn btn-primary" id="btn-crear">Crear</button>
			</form>
			
		</div>
	</section>
</body>
