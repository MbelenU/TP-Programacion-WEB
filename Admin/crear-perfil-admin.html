    <div class="p-sm-3 pt-sm-5 p-1 bg-body-secondary shadow-lg rounded-bottom-3 mx-sm-5">
        <div class="col">
            <h2>Crear Usuario</h2>
            <form id="form-inicio" novalidate>
                <div class="mt-5 mb-3 input-group">
                    <label for="tipoUsuario" class="input-group-text">Perfil</label>
                    <select id="tipoUsuario" class="form-select rounded-end">
                        <option value="" disabled selected hidden>Seleccione una opción...</option>
                        <option value="alumno">Alumno</option>
                        <option value="empresa">Empresa</option>
                    </select>
                </div>
                <div class="mb-3 input-group">
                    <label class="input-group-text" for="usuario">Usuario</label>
                    <input type="email" name="usuario" id="usuario" class="form-control p-2"
                        placeholder="Correo Electrónico" required>
                </div>
                <div class="mb-3 input-group">
                    <label class="input-group-text" for="password">Contraseña</label>
                    <input type="password" name="password" id="password" class="form-control"
                        placeholder="Ingrese una contraseña" required>
                </div>
                <div class="text-end mt-sm-5 pt-sm-5">
                    <button type="submit" class="btn btn-success">Crear Usuario</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
